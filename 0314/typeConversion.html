<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type Conversion</title>
</head>
<body>
    <script>
        let num; // 변수 선언 let은 할당은 가능하지만 재선언 불가능
        num = 20;
        console.log(num);
        num="이십"; //문자열 재할당
        console.log(num);
        let res = 10+"문자열";
        console.log(res);
        res = "10"*"4";
        console.log(res);
        res=10-"메롱"; //Non(Not a Number)
        console.log(res);
        // 명시적
        console.log("=======명시적=======")
        console.log(Number("200"));
        console.log(String(트루));
        console.log(true);
        console.log(Boolean(0));
        console.log(Object(11));
        console.log(parseInt("2.14"));
        console.log(parseFloat("3.123"));
        ha();
        function ha(){ㅎ
            let num =123;
            console.log(num);
        }
        console.log(num);
        



    </script>
</body>
</html>
