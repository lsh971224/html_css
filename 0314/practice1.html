<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<body>
    <h1>숫자의 합</h1>
    <script>
        //1~100까지의 합
        let fnum=100;
        let sum=0;
        for(let i=1; i<=fnum;i++){
            sum+=i;
        }
        document.write("총합"+sum+"<br>");
        let oddsum=0;
        for(let i=1; i<=fnum;i++){
            if(i%2==1){
                oddsum+=i;
            }
        }
        document.write("홀수의 총합 : "+oddsum+"<br>") 
        let evensum=0;
        for(let i=1; i<=fnum;i++){
            if(i%2==0){
                evensum+=i;
            }
        }
        document.write("짝수의 총합 : "+evensum+"<br>");
        let somesum=0;
        for(let i=1;i<=fnum;i++){
            if(i%2==0||i%3==0){
                somesum+=i;
            }
        }
        document.write("2의 배수 3의 배수들의 총합 : "+somesum+"<br>");
        
    //합계가 125를 넘는 순간의 숫자와 총합
    let limitNum =0;
    let limitSum =0;
    for(let i=1;i<=fnum;i++){
        limitSum+=i;
        if(limitSum>=125){
            limitNum = i;
            break;
        }
    }
    document.write("마지막 숫자"+limitNum);
    document.write("합계:"+limitSum);
        
    </script>
</body>
</html>
