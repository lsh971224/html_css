<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="./js/jquery-3.6.4.js"></script>
    <style>
        div{border:3px solid black; width: 50px; height: 50px; float: left; margin: 5px;}
    </style>
</head>
<body>
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3<span>tags</span></li>
    </ul>
    <ul></ul>
    <div>A</div>
    <div class="mid">B</div>
    <div class="mid not">C</div>
    <div class="mid not">D</div>
    <div class="mid">E</div>
    <div>F</div>
    <script>
        $('div').not('.not').css('color','red'); //not을 가지지 않은 클래스만
        $('li').first().css('color','blue');
        $('li').last().css('color','orange');
        $('li').eq(1).css('color','pink');
        $('li').filter(':nth-child(2)').css('color','gray');
        $('li').filter(function(){
            return $(this).find('span').length===1
        }).css('color','yellow');
        $('div').css('background','skyblue').filter('.mid').css('border','3px dotted blue');
        $('ul:has(li)').addClass('inyes');
        $('ul').has('li').addClass('yes');
        $('ul').click(function(event){
            let target = $(event.target);
            if(target.is('li')){
                target.css('background-color','red');
            }
        });
   </script>
   <br><br><br><br><br>

        <fieldset>
            <label>이름</label>
            <input type="text" name="name" value=""/>
            <label>암호</label>
            <input type="password" name="pw" value=""/>
            <label>이메일</label>
            <input type="email" name="email" value=""/>
        </fieldset>
    </form>
    <button type="button" id="print">출력</button>
    <b>값출력:</b><p></p>
    <script>
        console.log($('input'));
        let temp=$('input').map(function(index,ele){
            console.log(index,ele);
            return $(this).val();
        });
        console.log(temp,temp.get());
        $('#print').click(()=>{
         $('p').empty().append(
            $('input').map(function(index,ele){
                return $(this).val();
            }).get().join());
        })
        console.log($('div'));
        $('div').slice(2,4).css('background','pink');
        $('div').slice(-2,-1).css('background','gray');
    </script>
</body>
</html>
