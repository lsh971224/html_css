<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경</title>
    <style>
        body{
            height: 1000px;
            color: red;
            background-color: black;
            background-image: url(../0309/img/jisoo.jpg);
            background-size: 200px 200px;
            background-repeat: no-repeat;
            /*no-repeat repeat repeat-x repeat-y*/
            background-position: 50% 50%;
            /* fixed : 화면 해당 위치 고정 시키기 스크롤을 내려도 그 고정된 값이 머물러있음  */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>CSS를 이용한 배경이미지 설정</h1>
    <p>배경 위의 내용</p>
    <h3>기본 크기</h3>
    <div></div>
    <h3>포함</h3>
    <div><p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Qui officiis ratione tenetur dignissimos iure delectus atque voluptas, nam rem veniam ut fugit porro. Aut iste et architecto vero adipisci totam.
    </p></div>


</body>
</html>
