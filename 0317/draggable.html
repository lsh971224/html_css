<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable</title>
</head>
<body>
    <div style="border:1px solid black; width:30%;height:30%;" draggable="true">
        <img src="../0309/img/jisoo.jpg" width="100px" height="100px">
    </div>
    <img src="../0309/img/jisoo.jpg" id="img" draggable="false">
    <p draggable="true">
        이것은 이동 가능한
        <span draggable="true">내부이동</span>
        문장
    </p>
    <button draggable="true">button</button>
    <input type="text" draggable="true"/>
</body>
</html>
