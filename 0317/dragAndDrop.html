<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Api</title>
    <style>
        .box{width: 150px; height: 150px; border: 3px solid black; margin: 30px; float: left;}
        .item{margin: 50px; width: 50px; height:50px; background-color: yellow;}
        .hide{display: none;}
        .drag-over{border:dashed 3px red;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Drag and Drop</h1>
        <div class="drop-targets">
            <div class="box">
                <div class="item" id="item" draggable="true"></div>
            </div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
