    $('input').click(function(){
        let index = $('.vote').index(this);
        console.log(index);
        let res = $('p span').eq(index).text()+'★';
        let count = Number($('p sum').eq(index).text())+1;
        $('p span').eq(index).text(res);
        $('p sum').eq(index).text(count);
        })
  </script>
  
  <h3>오늘 점심은 뭘 먹으셨나요?</h3>
  <p class="vote2">한식<Sum></Sum></p>

  <p class="vote2">양식<Sum></Sum></p>
  <script>
    $('.vote2').click(function(){
        $(this).append('<span>■</span>');
        $(this).find('sum').text($(this).find('span').length);
    })
  </script>
