<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h2>Contextual Colors</h2>
        <p class="text-primary">This text is important.</p>
        <p class="text-success">This text indicates success.</p>
        <p class="text-info">infomation text</p>
        <p class="text-warning">warning represents</p>
        <p class="text-danger">danger text</p>
        <p class="text-secondary">secondary text</p>
        <p class="text-dark">dark gray</p>
        <p class="text-body">default body color(often black)</p>
        <p class="text-light">light gray</p>
        <p class="text-white">white text</p>
        <p class="text-black-50">black text with 50% opacity</p>
        <p class="text-white-50 bg-dark">white text(50%)on black bg</p>

        <div id="liveAlertPlaceHolder">
            <button type="button" class="btn btn-primary" id="liveAlertBtn">
                Show live alert
            </button>
        </div>
        <script>
            const colors = ['primary','warning','info','success','secondary','danger','light'];
            let alertPlaceHolder = document.getElementById('liveAlertPlaceHolder');
            let alertTrigger = document.getElementById('liveAlertBtn');

            function alert(message,type){
                let wrapper = document.createElement('div');
                wrapper.innerHTML =`<div class="alert alert-${type} alert-dismissible" role="alert"> ${message}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>`;
                alertPlaceHolder.append(wrapper);
            }
            if(alertTrigger){
                alertTrigger.addEventListener('click',function(){
                    for(let i=0; i<colors.length;i++){
                        alert('복잡한 경고창',colors[i]);
                    }
                });
            }
        </script>   
    </div>
</body>
</html>
